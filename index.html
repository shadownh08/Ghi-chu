<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 Xàm Lol cùng 12A2</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      font-family: "Poppins", sans-serif;
    }
    .note {
      animation: slideIn 0.3s ease forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-2xl rounded-3xl w-full max-w-lg p-6">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-6">💬 Ghi chú chung</h1>

    <!-- Ô nhập ghi chú -->
    <input
      id="noteInput"
      type="text"
      placeholder="Nhập ghi chú và nhấn Enter..."
      class="w-full p-3 border-2 border-indigo-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
    />

    <!-- Danh sách ghi chú -->
    <div id="notesContainer" class="space-y-3 max-h-96 overflow-y-auto">
      <!-- Ghi chú sẽ hiện ở đây -->
    </div>

    <p class="text-sm text-gray-500 text-center mt-4">✨ Ghi chú realtime – Ai cũng thấy & chỉnh được ✨</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtna9R5Rk7xp5YDoMG9EDeLenKwXYd4kw",
      authDomain: "ghi-chu-3680a.firebaseapp.com",
      databaseURL: "https://ghi-chu-3680a-default-rtdb.firebaseio.com",
      projectId: "ghi-chu-3680a",
      storageBucket: "ghi-chu-3680a.firebasestorage.app",
      messagingSenderId: "137043146791",
      appId: "1:137043146791:web:a192a194f42114700d7602",
      measurementId: "G-N4RLX5X24X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const noteInput = document.getElementById("noteInput");
    const notesContainer = document.getElementById("notesContainer");

    // ✍️ Nhập và lưu ghi chú khi nhấn Enter
    noteInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && noteInput.value.trim() !== "") {
        push(ref(db, "notes"), {
          text: noteInput.value.trim(),
          time: Date.now()
        });
        noteInput.value = "";
      }
    });

    // 🌟 Hiển thị ghi chú (mới nhất lên đầu)
    onChildAdded(ref(db, "notes"), (snapshot) => {
      const note = snapshot.val();
      const noteKey = snapshot.key;

      const div = document.createElement("div");
      div.className = "note p-3 bg-indigo-50 border border-indigo-200 rounded-xl shadow-sm hover:shadow-md transition-all duration-200";

      const textEl = document.createElement("p");
      textEl.className = "text-gray-800 text-base";
      textEl.textContent = note.text;

      const timeEl = document.createElement("p");
      const date = new Date(note.time);
      timeEl.className = "text-xs text-gray-500 italic";
      timeEl.textContent = "🕓 " + date.toLocaleString();

      const delBtn = document.createElement("button");
      delBtn.className = "text-red-500 hover:text-red-700 text-sm font-semibold mt-1";
      delBtn.textContent = "❌ Xóa";
      delBtn.onclick = () => remove(ref(db, "notes/" + noteKey));

      div.appendChild(textEl);
      div.appendChild(timeEl);
      div.appendChild(delBtn);

      notesContainer.prepend(div);
    });
  </script>
</body>
</html>
